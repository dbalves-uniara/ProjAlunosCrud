<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alunos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
<h2>Lista de Alunos</h2>
<a href="/novo" class="btn btn-primary mb-3">Novo Aluno</a>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th><th>Nome</th><th>Email</th><th>Idade</th><th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${alunos}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.nome}"></td>
        <td th:text="${a.email}"></td>
        <td th:text="${a.idade}"></td>
        <td>
            <a th:href="@{|/editar/${a.id}|}" class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{|/excluir/${a.id}|}" class="btn btn-danger btn-sm"
               onclick="return confirm('Excluir mesmo?')">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
